<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h3>会場と日程</h3>
    <ul id="schedule">
        <li>札幌 (9/5) </li>
        <li>仙台 (9/8) </li>
        <li>東京 (9/11) </li>
        <li>横浜 (9/12) </li>
    </ul>
    <button onclick="get_li()">要素を取得</button>

    <script>
        function get_li() {
            let list = document.querySelectorAll('li');
            let city = ['新宿', '代々木', '渋谷', '原宿'];
            for (let i = 0; i <list.length; i++) {
                list[i].innerHTML = '<h'+ (i+1) + '>' + city[i] + '駅</h' + (i+1) + '>';
            }
        }
    </script>
</body>
</html>
