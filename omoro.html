<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活用方法</title>
</head>
<body>
    <p>①20回ループ数を表示する</p>
    <p>②3の倍数（３で割った余りが０なら３の倍数）の時だけ「あほ」と表示してcontinue（数字表示しない）</p>
    <p>③あほが5回以上になったらbreakして</p>
    <p>④最後におもろー</p>
    <button onclick="show()">結果を見る</button>
    <div id="message">ここに結果が表示されます。</div>

    <script>
        function show() {
            let text = '';
            let cnt = 0;
            for (let kazu = 1; kazu <= 20; kazu++) {
                if (kazu % 3 == 0) {
                    text = text +  'あほ、';
                    cnt++;
                    if (cnt >= 5) {
                        break;
                    }
                    continue;
                } 
                text = text + kazu + '、' 
            }
            document.getElementById('message').textContent = text + 'おもろー';
        }
    </script>
</body>
</html>
