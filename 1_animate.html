<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            $('div').animate({ marginTop: '150px', marginLeft: '350px'},
                2000, "linear");
        });
    </script>
</head>
<body>
    <div style="height: 100px; width: 100px; background-color: #FF0000">
        <h1>動<br>　く<br>　　よ</h1>
    </div>
</body>
</html>
