<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の中身は？</title>
</head>
<body>
    <script>
        let suzuki = ['一郎', '福', '光'];
        alert("鈴木全員の名前は" + suzuki);
        alert("鈴木の最初の名前は"+ suzuki[0]);
        alert("鈴木は全員で" + suzuki.length + "名です。");

        for (i = 0; i <= 2; i++) {
            alert(suzuki[i]);
        }
    </script>
</body>
</html>
