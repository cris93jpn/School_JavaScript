<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
    $(function() {
        $('img').hover(
            function() {
                $(this).attr('src','images/open_home.gif');
            },
            function() {
                $(this).attr('src','images/home.gif');
            }
        );
    });
    </script>
</head>
<body>
    <p>ホームページはこちら
        <img src="images/home.gif">
    </p>
</body>
</html>
