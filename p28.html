<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>問題</h3>
    <p>16+21は？ <button onClick="kotae();">解答を見る</button></p>
    <h3>問題</h3>
    <p>日本で一番高い山は？ <button onClick="kotae1();">解答を見る</button></p>
    <h3>問題</h3>
    <p>世界で一番高い山は？ <button onClick="kotae2();">解答を見る</button></p>
    <script>
        function kotae() {
            let kai = 37;
            alert(kai);
        }
        let yama;
        function kotae1() {
            yama = "富士山";
            alert(yama);
        }
        function kotae2() {
            yama = "チョモランマ";
            alert(yama);
        }
    </script>
</body>
</html>
