<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showcall</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            background: blue;
            display: none;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").show("slow",function(){
                    $(this).css("background","blue");
                });
            });
        });
    </script>
</head>
<body>
    <button>表示</button>
    <div></div>
</body>
</html>
