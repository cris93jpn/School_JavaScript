<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し</title>
</head>
<body>
    <h1>整数の合計</h1>
    <p>１，２，３，．．．の合計が<br>200以上になる瞬間は？</p>
    <button onclick="show()">結果を見る</button>

    <script>
        function show() {
            let anser = 0;
            let num;
            for (let i = 1; i <= 100; i++) {
                anser = anser + i;
                if (anser >= 200) {
                    num = i;
                    break;
                }
            }
            alert('1から' + num + 'まで合計すると' + anser + 'になります。');
        }
    </script>
</body>
</html>
