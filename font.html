<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイルの変更</title>
</head>
<body>
    <h1>文字サイズの変更</h1>
    <button onclick="document.getElementById('main').style.fontSize='14px';">文字サイズ：小</button>
    <button onclick="document.getElementById('main').style.fontSize='16px';">文字サイズ：中</button>
    <button onclick="document.getElementById('main').style.fontSize='20px';">文字サイズ：大</button>
    <div id="main">
        <p>あいうえお</p>
    </div>
</body>
</html>
