<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富士山</title>
</head>
<body>
    <h3>問題</h3>
    <p>日本で一番高い山は？ <button onclick="showAnser();">解答を見る</button></p>
    <div id="message">ここに解答が表示されます。</div>
    <script>
        function showAnser() {
            let anserBox = document.getElementById('message');
            anserBox.innerHTML = '答えは「富士山」です。<br><img src="images/mt_fuji.jpg">';
        }
    </script>
</body>
</html>
