<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>現在の日時</h1>
    ボタンをクリックすると現在の日時が表示されます。<br>
    <button onClick="nowtime()">現在の日時を表示</button>
    <div id="date">ここにDateの内容が表示されます。</div>
    <div id="genzai">ここに現在の日時情報が表示されます。</div>
    <script>
        let youbi = ["（日曜日）", "（月曜日）", "（火曜日）", "（水曜日）", "（木曜日）", "（金曜日)", "（土曜日）"];
        function nowtime() {
            let now = new Date(); //日付情報すべて
            let yy = now.getFullYear(); //西歴
            let mm = now.getMonth(); //月０～１１
            let dd = now.getDate();  //日
            let wd = now.getDay();   //曜日番号
            let h = now.getHours();  //時
            let m = now.getMinutes(); //分
            let s = now.getSeconds(); //秒
            let tsukihi = yy + "年" + (mm+1) + "月" + dd + "日";
            let jikan = h + "時" + m + "分" + s + "秒";
            document.getElementById('date').textContent = now;
            document.getElementById('genzai').textContent= tsukihi + youbi[wd] + jikan + "です。";
        }
    </script>
</body>
</html>
