<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の引数</title>
</head>
<body>
    <h1>割引セール実施中！</h1>
    <p>ボタンをクリックすると、割引後の価格が表示されます。</p>
    <p>・S席（6000円）<button onclick="sale('S席', 6000);">20% OFF</button></p>
    <p>・A席（4200円）<button onclick="sale('A席', 4200);">20% OFF</button></p>
    <p>・B席（2800円）<button onclick="sale('B席', 2800);">20% OFF</button></p>

    <script>
        function sale(seat, price) {
            let salePrice = price * 0.8;
            alert(seat + 'の割引後の価格は' + salePrice + '円です。')
        }
    </script>
</body>
</html>
