<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <p>身長 = 170cm, 体重 = 70kgのBMIと標準体重を計算します</p>
    <p>BMIは体重/（身長＊身長）＊10000</p>
    <p>標準体重は（身長-100）*0.9</p>
    <button onClick="bmi();">BMI</button>
    <button onClick="tai();">標準体重</button>
    <script>
        let alt, we, bm, ta;
        function bmi() {
            let alt = parseInt(prompt('身長を入力してください'));
            let we = parseInt(prompt('体重を入力してください'));
            let bm = we / (alt * alt) * 10000;
            alert("あなたのBMIは" + bm + "です。")
        }

        function tai() {
            let alt = parseInt(prompt('身長を入力してください'));
            let ta = (alt - 100) * 0.9;
            alert("標準体重は" + ta + "です。")
        }
    </script>
</body>
</html>
